<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alien Sightings</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class='container'>
  <div class ="row">
    <div class="col-md-12">
     <center>
        <h3>Alien Sightings</h3>  
           <h6>generated from json via javascript</h6>
      </center>

  </div>
  </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          
        <div class="form-inline">
          <input type="text" class="form-control" id="date" placeholder="Filter me">
          <a href="#">
            <img style="margin-top: 40px;" id="roger" src="http://api.ning.com/files/UPPIfuQae3izP9Al7-cZgjHT7q-hYEiYnt6atSefmTQ9OHXM77L9A0uhkddE13CJlLA4Z*nyAAweuTFSp8JKDO-xVVFNog8g/AmericanDad_09_Roger_v1F.jpg?width=48&height=48&crop=1%3A1"/>
          </a>
          </div>
        <div class="form-group" style="padding:1px;">
          <select id="switcher">
            <option value='date'>Date</option>
            <option value='city'>City</option>
            <option value='state'>State</option>
            <option value='country'>Country</option>
            <option value='shape'>Shape</option>
          </select>
        </div>
       
        <div class="btn-group">
          
          <a id="search" class="btn btn-default"><img src="http://0.gravatar.com/avatar/9854911cecb31dc0f478032ed7aa4cbe?s=30&d=mm&r=g"/>Engage Filter</a>
          <a id="reset" class="btn btn-default"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB3bg5WgAK8r8jC2bckrX7KpHRd42LT8J6A7D4LUy2l5AYz03F"/>Reset Filter</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped" id="Aliens">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- <script src="js/data2.js" type="text/javascript"></script> -->
  <script src="js/data.js" type="text/javascript"></script>
  <script src="js/src.js" type="text/javascript"></script>
  
</body>

</html>
